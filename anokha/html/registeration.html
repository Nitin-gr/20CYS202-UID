<DOCTYPE! html>
<html>
<head>
<style>
img {
  display: block;
  padding-top: 50px;
  padding-bottom: 50px;
  margin: auto;
  width: 500px;
  height: 100px;
}
</style>
<title>Registration Form</title>
</head>
<body>
<img src="C:\B.Tech Csc-Cys\Semester - 3\User Interface Design - Lab\anokha\images\logo.png">
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form>

              <div class="row">
                
				<div class="col-md-6 mb-4">
                  <div class="form-outline">
					<label class="form-label" for="firstName">First Name</label>
                    <input type="text" id="firstName" class="form-control form-control-lg" />
                  </div>
                </div>
				
				<br>
				
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
				   <label class="form-label" for="lastName">Last Name</label>
                    <input type="text" id="lastName" class="form-control form-control-lg" />
                  </div>
				  
				<br>
				   
                  <div class="form-outline">
				   <label class="form-label" for="lastName">Username</label>
                    <input type="text" id="userName" class="form-control form-control-lg" />
                  </div>
				  
				<br>
				    
                  <div class="form-outline">
				   <label class="form-label" for="lastName">Password</label>
                    <input type="text" id="password" class="form-control form-control-lg" />
                  </div>

                </div>
              </div>

          
                <div class="col-md-6 mb-4">

                  <h6 class="mb-2 pb-1">Gender: </h6>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                      value="option1" checked />
                    <label class="form-check-label" for="femaleGender">Male</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                      value="option2" />
                    <label class="form-check-label" for="maleGender">Female</label>
                  </div>

                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                      value="option3" />
                    <label class="form-check-label" for="otherGender">Other</label>
                  </div>

                </div>
              </div>

              <div class="row">
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
				   <label class="form-label" for="emailAddress">Email</label>
                    <input type="email" id="emailAddress" class="form-control form-control-lg" />
                   
                  </div>

                </div>
				
				<br>
				
                <div class="col-md-6 mb-4 pb-2">

                  <div class="form-outline">
				  <label class="form-label" for="phoneNumber">Phone Number</label>
                    <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                    
                  </div>

                </div>
              </div>
			  
			  <br>

              <div class="row">
                <div class="col-12">
				
				<label class="form-label select-label">Choose events</label>
                  <select class="select form-control-lg">
                    <option value="1" disabled>Choose option</option>
                    <option value="2">Seminar</option>
                    <option value="3">Workshops</option>
                    <option value="4">Tech Talks</option>
					<option value="5">Paper Presentation</option>
					<option value="6">Poster Presentation</option>
                  </select>
                  

                </div>
              </div>
			  
			  <br>
			  
              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
</html>
