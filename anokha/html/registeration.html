<DOCTYPE! html>
<html>
<head>
<style>

body {
	color: black;
	background-image: linear-gradient(#800000, white);
} 

img {
	display: block;
	padding-top: 50px;
	padding-bottom: 50px;
	margin: auto;
	width: 400px;
	height: 100px;
}

table {
	margin: auto;
	
}

td {
	padding: 5px;
}
</style>

<title style="text-align: center;">Registration Form</title>
</head>
<body>
<img src="../images/Amrita-logo.jpg">
<section class="vh-100 gradient-custom">
	<div class="container py-5 h-100">
        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form>
                <table>
					
					<tr>
						<td>First Name</td>
						<td><input type="text" id="firstName" class="form-control form-control-lg" /></td>
					</tr>
				
				<br>
					
					<tr>
						<td>Last Name</td>
						<td><input type="text" id="lastName" class="form-control form-control-lg" /></td>
					</tr>
				  
				<br>
				   
					<tr>
						<td>Username</td>
						<td><input type="text" id="username" class="form-control form-control-lg" /></td>
					</tr>
				  
				<br>
				    
					<tr>
						<td>Password</td>
						<td><input type="text" id="password" class="form-control form-control-lg" /><td>
					</tr>
				
				<br>
					
					<tr>
						
						<td>Gender</td>

						
							<td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"value="option1" checked />
                            <label class="form-check-label" for="femaleGender">Male</label></td>
					

							<td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"value="option2" />
							<label class="form-check-label" for="maleGender">Female</label></td>
						

						
							<td><input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender" value="option3" />
							<label class="form-check-label" for="otherGender">Other</label></td>
					</tr>	
					
				<br>
				
					<tr>
						<td>Email</td>
						<td><input type="email" id="emailAddress" class="form-control form-control-lg" /></td>
					</tr>
				
				<br>
				
					<tr>
						<td>Phone Number</td>
						<td><input type="tel" id="phoneNumber" class="form-control form-control-lg" /><td>  
					</tr>
					
				<br>
					
					<tr>
						<td>Choose events</td>
						<td><select class="select form-control-lg">
							<option value="1" disabled>Choose option</option>
							<option value="2">Seminar</option>
							<option value="3">Workshops</option>
							<option value="4">Tech Talks</option>
							<option value="5">Paper Presentation</option>
							<option value="6">Poster Presentation</option>
						</select></td>
					</tr>
				
				<br>
				
					<tr>
					<td><input class="btn" type="submit" value="Submit" /><td>
					</tr>
				</table>
				
            </form>
	</div>
</section>
</body>
</html>
